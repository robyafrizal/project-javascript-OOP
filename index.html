<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Javascript OOP</title>
  </head>
  <body>
    <center>
      <h1>Project Javascript OOP</h1>
      <div class="input">
        <button id="start" onclick="start()">Start</button><br />
        <input type="text" id="timeStart" placeholder="Hitung waktu sekarang" />
        <br /><br />
      </div>
      <div class="input">
        <button onclick="stop()">Stop</button><br />
        <input type="text" id="timeStop" placeholder="Berhenti menghitung" />
        <br /><br />
      </div>
      <div class="input">
        <button onclick="duration()">Duration</button><br />
        <input type="text" id="duration" placeholder="Durasi waktu" />
        <br />
      </div>
    </center>
    <script src="index.js"></script>
  </body>
</html>
